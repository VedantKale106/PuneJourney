<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        /* Add and blur the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/success.jpg') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
            animation: fadeIn 2s ease-in-out;
        }

        .success-container {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .success-message {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #202991;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-in-out;
        }

        .success-details {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            animation: slideUp 1.2s ease-in-out;
        }

        a {
            display: inline-block;
            background-color: #2193b0;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideUp 1.4s ease-in-out;
        }

        a:hover {
            background-color: #176f8a;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1 class="success-message">Thank you for contacting us!</h1>
        <p class="success-details">
            We have received your message and will get back to you shortly.  
            Your feedback is valuable to us.
        </p>
        <a href="/home">Return to Home</a>
    </div>
</body>
</html>
